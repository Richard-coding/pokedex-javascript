<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/img/favicon-16x16.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <main class="content-bg">
      <div class="content">
        <img src="assets/img/pokedex.png" alt="pokedex" class="content__pokedex" />
        <img src="" alt="pokemon" id="pokedex" class="content__pokemon" />
        <div class="content__description">
          <span id="id" class="content__typograph"></span>
          <span id="name"></span>
        </div>

        <form class="content__form">
          <input
            type="text"
            placeholder="Search"
            id="search"
            class="content__input"
          />

          <div class="content__buttons">
            <input
              type="button"
              value="Previos"
              id="back"
              class="content__button"
            />
            <input
              type="button"
              value="Next"
              id="forward"
              class="content__button"
            />
          </div>
        </form>
      </div>
    </main>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
